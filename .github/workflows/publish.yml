name: Publish package

# TODO: temporary while testing
on:
  pull_request:
    branches:
      - master

jobs:
  publishDocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install codedoc
        run: |
          npm i -g @codedoc/cli
      - name: Install dependencies
        run: |
          cd documentation/.codedoc
          npm ci
          cd ../
      - name: Build docs
        run: |
          cd documentation
          codedoc build
          cd ../
      - name: Move related files to var
        run: |
          mkdir /var/neogma
          cp -r ./documentation/docs /var/neogma/docs
          cp documentation/index.html /var/neogma/index.html
          cp documentation/favicon.ico /var/neogma/favicon.ico
      - name: Push built files
        run: |
          git revert .
          git checkout docs
          rm -rf docs
          rm index.html
          rm favicon.ico
          cp -r /var/neogma/* .
          git push --force
