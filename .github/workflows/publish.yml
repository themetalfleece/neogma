name: Publish package

# TODO: temporary while testing
on:
  pull_request:
    branches:
      - master

jobs:
  publishDocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install codedoc
        run: |
          npm i -g @codedoc/cli
      - name: Install dependencies
        run: |
          cd documentation/.codedoc
          npm ci
          cd ../
      - name: Build docs
        run: |
          cd documentation
          codedoc build
          cd ../
      - name: Move related files to tmp
        run: |
          mkdir /tmp/neogma
          cp -r ./documentation/docs /tmp/neogma/docs
          cp documentation/index.html /tmp/neogma/index.html
          cp documentation/favicon.ico /tmp/neogma/favicon.ico
      - name: Checkout docs
        uses: actions/checkout@v3
        with:
          ref: docs
      - name: Push built files
        run: |
          git ls-tree --name-only -d -r -z HEAD | sort -rz | xargs -0 rmdir
          cp -r /tmp/neogma/* .
          git push --force origin docs
